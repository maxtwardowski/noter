<!DOCTYPE html>
<html>
<head>
  <!---<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
  -->
  {% if title %}
    <title>Noter - {{ title }}</title>
  {% else %}
    <title>Noter</title>
  {% endif %}
</head>
<body>
  <div>
    <a href="{{ url_for('home') }}"><strong>Home</strong></a>
    {% if current_user.is_authenticated %}
      Logged in as {{ current_user.email }}
      <a href="{{ url_for('logout') }}"><strong>Logout</strong></a><br>
      <a href="{{ url_for('notebook') }}">My Notebook</a>
      <a href="{{ url_for('newnote') }}">New Note</a>
     {% else %}
      <a href="{{ url_for('login') }}">Login</a>
      <a href="{{ url_for('register') }}">Sign Up</a>
    {% endif %}
  </div>
  {% block content %}
  {% endblock %}
</body>
</html>
