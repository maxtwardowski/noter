{% extends "layout.html" %}

{% block content %}
  <h1>Register</h1>
  <form method="post" action="/signup">
    {{ form.hidden_tag() }}
    <div>
      {{ form.email.label }}
      {{ form.email }}
    </div>
    
    <div>
      {{ form.password.label }}
      {{ form.password }}
    </div>

    <div>
      {{ form.password_confirm.label }}
      {{ form.password_confirm }}
    </div>

    <div>
      {{ form.submit }}
    </div>
  </form>
{% endblock content %}
