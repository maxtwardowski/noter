{% extends "layout.html" %}

{% block content %}
  <h1>Login</h1>
  <form method="post" action="/login">
    {{ form.hidden_tag() }}
    <div>
      {{ form.email.label }}
      {{ form.email }}
    </div>
    <div>
      {{ form.password.label }}
      {{ form.password }}
    </div>
    <div>
      {{ form.staylogged.label }}
      {{ form.staylogged }}
    </div>
    <div>
      {{ form.submit }}
    </div>
  </form>

{% endblock content %}
